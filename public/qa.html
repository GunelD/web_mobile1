<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
    Firstname:
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" required placeholder="Enter first name"><br>

    Lastname
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" required placeholder="Enter last name"><br>

        <fieldset>
        <input type="radio" name="gender" id="gender_male" value="MALE"/> <label for="gender_male"> Male</label><br>
        <input type="radio" name="gender" id="gender_female"  value="FEMALE"/> <label for="gender_female"> Female</label><br>
        <input type="radio" name="gender" id="gender_other"  value="OTHER"/> <label for="gender_other"> Other</label><br>
     </fieldset>

     <fieldset>
        <legend>Which programming language do you know</legend>
        <input type="checkbox" name="lang" id="lang_java"  value="JAVA"/> <label for="lang_java"> Java</label><br>
        <input type="checkbox" name="lang" id="lang_python"  value="PYTHON"/> <label for="lang_python"> Python</label><br>
        <input type="checkbox" name="lang" id="lang_"  value="JAVA"/> <label for="lang_java"> Java</label><br>
     </fieldset>
    </form>
</body>
</html>
